  <script type="text/javascript">
    function validate(){
var pNumber = 
document.getElementById("p-number").value;
var phoneRegex = 
/^[(]{0,1}[0-9]{3}[)]{0.1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
if(phoneRegex.test(pNumber.value)){
return true;
alert("Valid Phone Number");
}
else{
alert("This is not a valid phone number");
return false;
}
}
  </script>
